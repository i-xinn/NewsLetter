<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.png" />

    <title>Introvert's Edge</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="logo.png" alt="" width="300px" />
      <h1 class="h3 mb-3 font-weight-normal">Subscribe to the Newsletter</h1>
      <input
        type="text"
        id="inputEmail"
        class="form-control top"
        placeholder="First Name"
        name="fName"
        required
        autofocus
      />
      <input
        type="text"
        id="inputPassword"
        class="form-control rounded-0 middle"
        placeholder="Last Name"
        name="lName"
        required
      />

      <input
        type="email"
        id="inputPassword"
        class="form-control bottom"
        placeholder="Email Address"
        name="email"
        required
      />
      <div class="checkbox mb-3"></div>
      <button class="btn btn-lg btn-block" type="submit">Subscribe</button>
      <p class="mt-5 mb-3 text-muted">&copy; Introvert's Edge</p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
